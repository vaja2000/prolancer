    <div class="logo">
        <img src="../../../assets/Logo.svg"
         alt=""
         routerLink="/">
    </div>
    <!-- menu field -->
    <ul>
        <li matRipple routerLink="/" 
        routerLinkActive="active" 
        [routerLinkActiveOptions]="{ exact:true }">მთავარი</li>

        <li routerLink="/about-us" routerLinkActive="active">ჩვენს შესახებ</li>
